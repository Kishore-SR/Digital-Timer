<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - KSR</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Digital Clock</h1>
    <div class="clock">
        <div class="single">
            <span id="hour">00</span>
            <span class="common">Hours</span>
        </div>

        <div class="single">
            <span id="minute">00</span>
            <span class="common">Minutes</span>
        </div>

        <div class="single">
            <span id="seconds">00</span>
            <span class="common">Seconds</span>
        </div>

        <div class="single">
            <span id="ampm" class="common">AM</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
